syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.grpc.proto";

message clienteDTO {
    int64 id = 1;
    string descricao = 2;
}

message clienteRequest {
    int64 codigo =1;
}
message clienteResponse {
    repeated clienteDTO cargos =1;
}

message emptyCargo {}

service ClienteService {
    rpc salvarCliente(clienteDTO) returns (clienteDTO);
    rpc obterClientes(emptyCargo) returns (clienteResponse);
}